<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/tasks.png">
    <title>Task Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
</head>
<body>
<!-- NavBar de nuestra app -->
    <nav class="navbar navbar-light bg-light">
        <div class="container d-flex flex-row justify-content-start gap-1">
            <img src="./img/tasks.png" width="20px" height="20px">
            <a href="#" class="navbar-brand">Task Master</a>
        </div>
    </nav>

    <!-- creando nuestras tareas -->
    <div class="container">
        <div class="row pt-5">
            <!-- Creacioin del formulario de tareas -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="taskform">
                            <div class="form-group">
                                <input class="w-100" type="text" id="title" placeholder="add a to do" required>
                            </div>
                            <div class="form-group pt-3">
                                <textarea id="description" rows="8" cols="80" class="form-control" placeholder="Describe what you will do" required></textarea>
                            </div>
                            <br>
                          <button type="submit" class="btn btn-success w-100">
                            save
                          </button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- finalizacion del formulario de tareas -->
            <div class="col-md-8">
                <div id="tasks" class="d-flex flex-column gap-1">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
